<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">    
    <script src="https://kit.fontawesome.com/68c9428c25.js" crossorigin="anonymous">
    </script>
    <title>Libary</title>
</head>
<body class="font-sans overflow-hidden h-screen" >
    <nav class="bg-gray-900 py-3 flex justify-between items-center">
        <i class="fas fa-book-reader fa-2x text-white px-4"></i>
        <div class="font-bold">            
            <a href="" class="bg-white px-4 py-1 m-2 rounded">Add a New Book</a>
            <a href="" class="bg-white px-4 py-1 m-2 mt-2 rounded">Favorite Books</a>
        </div>
    </nav>
    <section class="container rounded mt-5 mx-auto px-10 bg-gray-300 h-4/5 grid grid-cols-4 grid-rows-auto gap-2 justify-around shadow-md">
        
    </section>
    

    <form class="modal">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages">
        <input type="checkbox" id="read" name="read" value='true'>
        <label for="read">Read</label><br>
    </form>


    <script src="scripts/main.js" type="module" defer></script>
</body>
</html>
